<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
    <link rel="stylesheet" href="/static/style.css"/>
    <meta name="viewport" 
          content= "width=device-width, 
          initial-scale=1.0">
</head>
<body class="background">
<div class="topNav">
    <a href="{{ url_for('selection') }}" title="Selection">
        <img alt="" class="btnImage" src="/static/home.jpg">
    </a>
    <img alt="" class="btnImage border" src="/static/esp.png">
    <a href="{{ url_for('images') }}" title="Images">
        <img alt="" class="btnImage" src="/static/camera.png">
    </a>
    <a href="{{ url_for('stats') }}" title="Stats">
        <img alt="" class="btnImage" src="/static/stats.png">
    </a>
</div>
<div>
    <div class="image">
        <img alt="" id="stream-view" src="/static/pfp1.jpg"/>
        <button id="enable-stream">
            <img alt="" class=alignPfp src="/static/esp.png"/>
        </button>
    </div>

</div>
<script>
    function documentLoaded() {
        const streamButton = document.getElementById('enable-stream');
        const streamView = document.getElementById('stream-view');

        streamButton.onclick = enableStream;
        function enableStream() {
            streamView.src = `http://192.168.137.87:81/stream`;
        }
    }

    document.addEventListener('DOMContentLoaded', documentLoaded);
</script>
</body>
</html>
