{% extends "default.html" %}

{% set body_class="background" %}
{% set name = self._TemplateReference__context.name|replace(".html", "")|capitalize %}

{% set source_url = url_for("static", filename="pfp1.jpg") %}

{% block content %}
    <div>
        <div class="image">
            <object class="img-thumbnail"
                    data="{{ source_url }}"
                    id="stream-view"
                    width="320"
                    height="240"
                    type="image/jpeg">
            </object>
            <button onclick="watchStream('{{ url_for("stream", esp_id=esp_id) }}')">
                <img alt="" class=alignPfp src="{{ url_for("static", filename="esp.png") }}"/>
            </button>
        </div>
    </div>
    <script>
        const streamView = document.getElementById("stream-view");

        function watchStream(streamUrl) {
            streamView.data = streamUrl;
        }
    </script>
{% endblock %}
