{% extends 'default_auth.html' %}

{% block auth_content %}
    <div class="pb-5">
        <h4>Hello! let's get started</h4>
        <h6 class="mb-0 text-secondary">Sign in to continue.</h6>
    </div>
    <form action="{{ url_for('login', page_to_redirect=page_to_redirect) }}" method="POST">
        <div class="mb-2">
            <!--suppress HtmlFormInputWithoutLabel -->
            <input autocomplete="username" class="form-control form-control-lg" placeholder="Username" name="username"
                   type="text">
        </div>
        <div class="mb-4">
            <!--suppress HtmlFormInputWithoutLabel -->
            <input autocomplete="current-password" class="form-control form-control-lg" placeholder="Password"
                   name="password" type="password">
        </div>
        <div class="mb-1 d-flex justify-content-between text-nowrap">
            <div class="form-check">
                <input class="form-check-input ml-0" id="keep_sign" name="keep_sign" type="checkbox" checked>
                <label class="form-check-label text-muted" for="keep_sign">
                    Keep me signed in
                </label>
            </div>
            <a class="ms-4 text-black" href="#">Forgot password?</a>
            <!-- todo add or remove -->
        </div>
        <button class="btn btn-info btn-lg w-100" type="submit">
            SIGN IN
        </button>
        <div class="fw-light mt-3 text-center">
            Don't have an account?
            <a href="{{ url_for('register', page_to_redirect=page_to_redirect) }}" class="text-primary">
                Create
            </a>
        </div>
    </form>
{% endblock %}
